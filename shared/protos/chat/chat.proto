syntax = "proto3";

package chat;

import "google/protobuf/timestamp.proto";

service ChatService {

  rpc GetChat (GetChatRequest)
      returns (GetChatResponse);

  rpc GetOrCreateChat (GetOrCreateChatRequest)
      returns (GetOrCreateChatResponse);

  rpc ListUserChats (ListUserChatsRequest)
      returns (ListUserChatsResponse);

  rpc ListChatParticipants (ListChatParticipantsRequest)
      returns (ListChatParticipantsResponse);
}

/* =========================
   REQUESTS
   ========================= */

message GetChatRequest {
  string chat_id = 1;
}

message GetOrCreateChatRequest {
  // DIRECT | COURSE_PRIVATE | COURSE_GROUP
  string chat_type = 1;

  // DIRECT
  string sender_id = 2;
  string peer_id = 3;

  // COURSE
  string course_id = 4;
  string student_id = 5;
}

message ListUserChatsRequest {
  string user_id = 1;
  string chat_type = 2; // optional

  int32 limit = 3;
  int32 offset = 4;
}

/* =========================
   RESPONSES
   ========================= */

message GetOrCreateChatResponse {
  string chat_id = 1;
  bool created = 2;

  // DIRECT | COURSE_PRIVATE | COURSE_GROUP
  string chat_type = 3;
}

message GetChatResponse {
  Chat chat = 1;
}

message ListUserChatsResponse {
  repeated Chat chats = 1;
  int64 total = 2;
}

/* =========================
   MODELS
   ========================= */

message Chat {
  string id = 1;
  string chat_type = 2;

  repeated string participant_ids = 3;
  string course_id = 4;

  LastMessagePreview last_message = 5;
  google.protobuf.Timestamp last_message_at = 6;

  google.protobuf.Timestamp created_at = 7;
}

message LastMessagePreview {
  string type = 1;
  string text = 2;
  int32 attachments_count = 3;
  string sender_id = 4;
}

message ListChatParticipantsRequest {
  string chat_id = 1;
}

message ListChatParticipantsResponse {
  repeated ChatParticipant participants = 1;
}

message ChatParticipant {
  string user_id = 1;
}
