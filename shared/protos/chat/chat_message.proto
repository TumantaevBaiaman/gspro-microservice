syntax = "proto3";

package chat_message;

import "google/protobuf/timestamp.proto";

service ChatMessageService {
  rpc SendMessage (SendMessageRequest) returns (SendMessageResponse);
  rpc ListMessages (ListMessagesRequest) returns (ListMessagesResponse);
}

enum ChatScope {
  CHAT_SCOPE_UNSPECIFIED = 0;
  COURSE_GROUP = 1;
  COURSE_PRIVATE = 2;
  DIRECT = 3;
}

enum ChatMessageType {
  MESSAGE_TYPE_UNSPECIFIED = 0;
  TEXT = 1;
  IMAGE = 2;
  VOICE = 3;
  FILE = 4;
}

enum MessageReferenceType {
  REFERENCE_UNSPECIFIED = 0;
  LESSON = 1;
  MODULE = 2;
  COURSE = 3;
  THREAD = 4;
  SYSTEM = 5;
}

message ChatParticipant {
  string user_id = 1;
  string role = 2;
}

message ChatAttachment {
  string file_id = 1;
}

message ChatMessagePayload {
  ChatMessageType type = 1;
  string text = 2;
  repeated ChatAttachment attachments = 3;
}

message MessageReference {
  MessageReferenceType type = 1;
  string id = 2;
}

message ChatMessageContext {
  MessageReference reference = 1;
  string reply_to_message_id = 2;
}

message Chat {
  string id = 1;
  ChatScope scope = 2;
  string course_id = 3;
  repeated string participant_ids = 4;
  google.protobuf.Timestamp last_message_at = 5;
}

message ChatMessage {
  string id = 1;
  string chat_id = 2;
  string sender_id = 3;

  ChatMessagePayload payload = 4;
  ChatMessageContext context = 5;

  google.protobuf.Timestamp created_at = 6;
}

message SendMessageRequest {
  ChatScope scope = 1;
  string sender_id = 2;

  repeated ChatParticipant participants = 3;

  string course_id = 4;

  ChatMessagePayload payload = 5;
  ChatMessageContext context = 6;
}

message SendMessageResponse {
  Chat chat = 1;
  ChatMessage message = 2;
}

message ListMessagesRequest {
  string chat_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message ListMessagesResponse {
  repeated ChatMessage items = 1;
  int64 total = 2;
}
