syntax = "proto3";

package chat_message;

import "google/protobuf/timestamp.proto";

service ChatMessageService {
  rpc SendMessage (SendMessageRequest) returns (SendMessageResponse);
  rpc ListMessages (ListMessagesRequest) returns (ListMessagesResponse);
}

message ChatAttachment {
  string file_id = 1;
  string url = 2;
  string mime_type = 3;
  int64 size = 4;
  int32 duration = 5;
}

message MessageReference {
  string type = 1;
  string id = 2;
}

message ChatMessageContext {
  MessageReference reference = 1;
  string reply_to_message_id = 2;
}

message SendMessageRequest {
  string chat_id = 1;
  string chat_type = 2;

  string course_id = 3;
  string student_id = 4;
  string peer_id = 5;

  string sender_id = 6;

  string type = 7;

  string text = 8;

  repeated ChatAttachment attachments = 9;
  ChatMessageContext context = 10;
}

message SendMessageResponse {
  string chat_id = 1;
  string message_id = 2;
  string created_at = 3;
  repeated string participant_ids = 4;
}

message ListMessagesRequest {
  string chat_id = 1;
  int32 limit = 2;
  int32 offset = 3;
  string lesson_id = 4;
}

message ListMessagesResponse {
  repeated ChatMessage messages = 1;
  int64 total = 2;
}

message ChatMessage {
  string id = 1;
  string chat_id = 2;
  string sender_id = 3;

  string type = 4;
  string text = 5;

  repeated ChatAttachment attachments = 6;

  string created_at = 7;
}
