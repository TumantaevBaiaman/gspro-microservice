syntax = "proto3";

package chat_message;

import "google/protobuf/timestamp.proto";

service ChatMessageService {
  rpc SendMessage (SendMessageRequest) returns (SendMessageResponse);
}

message SendMessageRequest {
  string chat_id = 1;
  string chat_type = 2;
  string course_id = 3;
  string student_id = 4;
  string peer_id = 5;
  string sender_id = 6;
  string text = 7;
}

message SendMessageResponse {
  string chat_id = 1;
  string message_id = 2;
  string created_at = 3;
}
