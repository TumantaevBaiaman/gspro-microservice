syntax = "proto3";

package user_profile;

service UserProfileService {
  rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);
  rpc UpdateUserProfile(UpdateUserProfileRequest) returns (UpdateUserProfileResponse);
  rpc ListUserProfiles(ListUserProfilesRequest) returns (ListUserProfilesResponse);
  rpc SetUserAvatar(SetUserAvatarRequest) returns (SetUserAvatarResponse);
}

message GetUserProfileRequest {
  string user_id = 1;
}

message GetUserProfileResponse {
  string full_name = 1;
  string phone_number = 2;
  string bio = 3;
  string city = 4;
  string industry = 5;
  string experience_level = 6;
}

message UpdateUserProfileRequest {
  string user_id = 1;
  optional string full_name = 2;
  optional string bio = 3;
  optional string city = 4;
  optional string industry = 5;
  optional string experience_level = 6;
}

message UpdateUserProfileResponse {
  string user_id = 1;
  string full_name = 2;
  string bio = 3;
  string city = 4;
  string industry = 5;
  string experience_level = 6;
}

message ListUserProfilesRequest {
  int32 limit = 1;
  int32 offset = 2;
}

message UserProfileItem {
  string user_id = 1;
  string full_name = 2;
  string phone_number = 3;
  string city = 4;
  string industry = 5;
  string experience_level = 6;
}

message ListUserProfilesResponse {
  repeated UserProfileItem items = 1;
  int32 total = 2;
}

message SetUserAvatarRequest {
  string user_id = 1;

  string original_url = 2;
  string thumb_small_url = 3;
  string thumb_medium_url = 4;
}

message SetUserAvatarResponse {
  string image_id = 1;
}