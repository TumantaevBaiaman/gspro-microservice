syntax = "proto3";

package user;

service UserService {
    rpc RegisterEmail(RegisterEmailRequest) returns (RegisterEmailResponse);
    rpc LoginEmail(LoginEmailRequest) returns (LoginEmailResponse);
    rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
}

message RegisterEmailRequest {
    string email = 1;
    string password = 2;
    string phone_number = 3;
}

message RegisterEmailResponse {
    string user_id = 1;
    string access_token = 2;
    string refresh_token = 3;
}

message LoginEmailRequest {
    string email = 1;
    string password = 2;
}

message LoginEmailResponse {
    string user_id = 1;
    string access_token = 2;
    string refresh_token = 3;
}

message RefreshTokenRequest {
    string refresh_token = 1;
}

message RefreshTokenResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message AuthGoogleRequest {
    string token = 1;
}

message AuthGoogleResponse {
    string user_id = 1;
    string access_token = 2;
    string refresh_token = 3;
}

